<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/master.css">
      <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="LEFT">
         <div class="col-md-6" id="left">
          <img src="images/phones.png" alt="phone1">
        </div>
      </div>


      <div class="RIGHT">
        <div class="col-md-6">
          <div class="one">
            <div class="col-md-12">
              <section class="logotext">
               <img src="images/logo.png" width="250" height="150px" alt="logo">
             </section>
            </div>
          </div>
          <p id="sign-up"><strong>Sign up to see photos and videos from your friends.</strong></p>

          <div class="two">
            <div class="col-md-12">
              <a href="#" class="fb btn">
               <i class="facebook"></i> Login with Facebook
              </a>
              <hr>
              <!-- <div id="horizontal-line">
                </div> -->

            </div>

          </div>

          <div class="three">
            <div class="col-md-12">
              <form>
                <input type="text" placeholder="Mobile number or Email" class="mobile-form-box" name="search" size="50%" >
              </form>
            </div>

          </div>

          <div class="four">
            <div class="col-md-12">
              <form>
                <input type="text" placeholder="Full Name" class="mobile-form-box" name="search" size="50%" >
              </form>
            </div>

          </div>

          <div class="five">
            <div class="col-md-12">
              <form>
                <input type="text" placeholder="Username" class="mobile-form-box" name="search" size="50%" >
              </form>
            </div>

          </div>

          <div class="six">
            <div class="col-md-12">
              <form>
                <input type="text" placeholder="Password" class="mobile-form-box" name="search" size="50%" >
              </form>
            </div>

          </div>
          <button type="button"class="btn next"  ><a href="#">Next</a></button>

          <div class="seven">
            <div class="col-md-12">
              <p id="policy-text">By signing up, you agree to our <strong>Terms</strong>. Learn how we collect, use and share your data in our <strong>Data Policy</strong> and how we use cookies and similar technology in our <strong>Cookies Policy</strong>.</p>
              <form class="form">
                <input type="text" class="mobile-form-box" size="50%" placeholder="Have an account? Log in">
              </form>
            </div>

          </div>

          <div class="eight">
            <div class="col-md-12">
              <p id="get-the-app">Get the app.</p>
            </div>
            <div class="row">
              <div class="col-md-4">
               <a target="_blank" href="https://itunes.apple.com/app/instagram/id389801252?mt=8&vt=lo"><img src="https://www.neoncrm.com/wp-content/uploads/2017/06/appstore.png" alt="app-store" width="170" height="70"></a>
              </div>
              <div class="col-md-4">
                <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DsignupPage%26ig_mid%3DW7Z0jgALAAH9ddGl_p2TImwxqsGT%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="https://cdn-images-1.medium.com/max/1600/1*EiZrcN_DIapbZaxutxbZRA.png" alt="google-store" width="170" height="70"></a>
              </div>
              <div class="col-md-4">
                <a target="_blank" href="https://www.microsoft.com/en-us/p/instagram/9nblggh5l9xt#activetab=pivot:overviewtab"><img id="microsoft" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/2000px-Get_it_from_Microsoft_Badge.svg.png" alt="microsoft" width="170" height="65"></a>
              </div>


            </div>

          </div>





        </div>





        </div>



      </div>
      <hr>
      <div class="row">
        <div class="col-md-10">

        </div>
        <div class="col-md-2">
          <div class="footer-copyright text-center py-3">Â© 2018 INSTAGRAM</div>

      </div>

    </div>

  </body>
</html>
